<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Epic Games</title>
</head>
<body>
    <form id="formulario">
        <img src="./images/epic.png" id="epic-logo" alt="epic logo">
        <div class="logos">
            <img src="./images/fb.jpg" class="logo" alt="facebook logo">
            <img src="./images/google.jpg" class="logo" alt="google logo">
            <img src="./images/ps.jpg" class="logo" alt="playstation logo">
            <img src="./images/xbox.jpg" class="logo" alt="xbox logo">
            <img src="./images/nintendo.jpg" class="logo"  alt="nintendo logo">
        </div>
        <div class="contenedor-registro">
            <h6 id="titulo">REGISTRARSE</h6>
            <div class="contenedor-zona">
                <select name="pais" id="pais">
                    <option value="">Argentina</option>
                    <option value="">Argelia</option>
                    <option value="">Bolivia</option>
                    <option value="">Brasil</option>
                    <option value="">Colombia</option>
                </select>
            </div>
            <div class="contenedor-datos">
                <input type="text" placeholder="*Nombre">
                <input type="text" placeholder="Apellidos">
            </div>
            <div class="contenedor-datos2">
                <input type="text" placeholder="*Nombre de usuario">
                <input type="email" placeholder="*Dirección de correo electrónico">
                <input type="password" placeholder="*Contraseña">
            </div>
            <div class="contenedor-check">
                <label class="item">
                    <input type="checkbox" class="caja">
                    Me gustaría recibir noticias, encuestas y ofertas especiales de Epic Games.
                </label>
                <label class="item">
                    <input type="checkbox" class="caja">
                    He leído y acepto los <a href="">términos de servicio</a>
                </label>
            </div>
            <div id="boton">
                <button class="btn">CREAR CUENTA</button>
            </div>
            <div class="contenedor-datos3">
                <a href="">Política de privacidad</a>
                <p>¿Tienes una cuenta de Epic Games? <a href="">Iniciar sesión</a></p>
            </div>
        </div>
    </form>  
</body>
</html>
