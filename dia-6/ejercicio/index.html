<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Layout web page</title>
</head>
<body class="h-screen">
    <header class="bg-black h-[10%] flex items-center justify-center font-bold text-red-400">
        The Daily Prophet

    </header>
    <main class="bg-[#7c6a59] h-[70%] flex">
        <aside class="w-[10%] bg-black flex items-center justify-center text-white">
            <nav>
                <ul>
                    <li>What's new?</li>
                    <li>Hogwarts calendar</li>
                    <li>Quidditch matches</li>
                </ul>
            </nav>
        </aside>
        <article class=" bg-pink-300 flex flex-col items-center justify-center ">
            Article
            <section class="p-20 flex space-x-7 items-center justify-center">
                <img class="h-60 w-60" src="./pikachu.jpg" alt="">
                <img class="h-60 w-60" src="./pikachu.jpg" alt="">
                <img class="h-60 w-60" src="./pikachu.jpg" alt="">
            </section>
        </article>
    </main>
    <footer class="h-[15%] bg-green-200 flex items-center justify-center">Footer</footer>
</body>
</html>
